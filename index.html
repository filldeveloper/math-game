<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Jogo de Matemática</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Gaegu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-sky-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm mx-auto bg-white rounded-2xl shadow-2xl p-6 md:p-8 text-center border-4 border-blue-300">
        <h1 class="text-3xl font-bold text-blue-600 mb-2">Desafio Matemático!</h1>
        <p class="text-gray-500 mb-6">Rafael e Heitor!</p>

        <div class="mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-3">Escolha a Operação:</h2>
            <div class="grid grid-cols-2 gap-3">
                <button id="add-op" class="operator-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-md selected" data-operator="+">Adição (+)</button>
                <button id="subtract-op" class="operator-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-md" data-operator="-">Subtração (-)</button>
                <button id="multiply-op" class="operator-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-1 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-md" data-operator="×">Multiplicação(×)</button>
                <button id="divide-op" class="operator-button bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-md" data-operator="÷">Divisão (÷)</button>
            </div>
        </div>

        <div id="problem-container" class="font-gaegu text-6xl text-gray-800 my-8 bg-amber-100 rounded-lg py-4"></div>

        <input type="number" id="answer-input" placeholder="?" class="w-full text-center text-3xl p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition">

        <div class="mt-6 grid grid-cols-1 gap-4">
            <button id="check-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-md">Verificar</button>
            <button id="next-button" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-md" style="display: none;">Próxima Pergunta</button>
        </div>

        <div id="feedback-message" class="mt-6 h-8 text-2xl font-semibold"></div>

        <div class="mt-4 text-right">
            <span class="font-bold text-lg text-gray-700">Pontos: <span id="score" class="text-green-600">0</span></span>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
